        <link rel="stylesheet" type="text/css" href="login12.css" />
        <script language="javascript" type="text/javascript">
            function validate(){
                var username=document.myform.username.value;
                var password=document.myform.password.value;
                if(username==""||username==" "){
                    alert("username cant be blank")
                    return false
                }
                else if(password.length<6){
                    alert("at least 6 characters must be specified")
                    return false
                }
            }
        </script>
</head>
    <body>
    <!-- ----logo------ -->
    	<div class="cardtop">
        <img src="companylogo.png" class="logoimg" width="120px" >
    	</div>
    <!-- ----login form and image------ -->
        <div class="bgcontainer">
            <div class="login">
                <h1>Login</h1>
                <form name="myform" method="post" action="Loginuser.jsp" onSubmit="return validate()">
                    <label for="username" style="color:black ;">username</label>
                    <input type="text" name="id" placeholder="Username" />
                    <label for="password" style="color:black ;">password</label>
                    <input type="password" name="pwd" placeholder="Password" />
                    <input type="submit" class="btn btn-primary btn-block btn-large" value="login">
                </form>
                <a href="signin.html" style="color: black;text-decoration: none;">NewUser</a>
            </div>   
            <div class="car">
                <img src="shop.gif" alt="">
            </div>
        </div>
    </body>
</html>
